<style>
body {
  padding: 0;

  height: 100vh;
  overflow: hidden;
}

#demo {
  position: absolute;
  /* left: 50%;
  top: 50%; */
  width: auto;
  height: auto;
  max-height: 90%;
  max-width: 90%;
}
</style>

<body>
   <div class="LoadingBody">
       <svg id="demo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" width="1000" height="1000">
<defs>
<clipPath id="theClipPath">
  <rect id="theSquare" x="0" y="0" width="1000" height="1000" fill="#fff" />
</clipPath>  
</defs> 
<rect x="0" y="0" width="1000" height="1000" fill="#000" /> 
<circle r="400" fill="white" cx="500" cy="500" />
<g id="clipPathReveal" clip-path="url(#theClipPath)">
  <circle r="400" fill="#f56f74" cx="500" cy="500"/>
</g>
</svg>
   </div> 
</body>
<script>
gsap.fromTo("#clipPathReveal", 3000, {"y":"0", "y":"100%" })
</script>
